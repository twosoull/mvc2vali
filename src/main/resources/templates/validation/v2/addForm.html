<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2 th:text="#{page.addItem}">상품 등록</h2>
    </div>

    <form action="item.html" th:action th:object="${item}" method="post">
        <div th:if="${error?.containsKey('global')}" th:text="${error['global']}"></div>
        <div>
            <label for="itemName" th:text="#{label.item.itemName}">상품명</label>
            <input type="text" id="itemName" th:field="*{itemName}" th:class="${error?.containsKey('itemName')} ? 'form-control field-error' :'form-control'"
                   placeholder="이름을 입력하세요">
        </div>
        <div class="field-error" th:if="${error?.containsKey('itemName')}" th:text="${error['itemName']}">필드명 오류</div>
        <div>
            <label for="price" th:text="#{label.item.price}">가격</label>
            <input type="text" id="price" th:field="*{price}" th:class="${error?.containsKey('price')} ? 'form-control field-error' :'form-control'" placeholder="가격을 입력하세요">
        </div>
        <div class="field-error" th:if="${error?.containsKey('price')}" th:text="${error['price']}">필드명 오류</div>
        <div>
            <label for="quantity" th:text="#{label.item.quantity}">수량</label>
            <input type="text" id="quantity" th:field="*{quantity}" th:class="${error?.containsKey('quantity')} ? 'form-control field-error' :'form-control'" placeholder="수량을 입력하세요">
        </div>
        <div class="field-error" th:if="${error?.containsKey('quantity')}" th:text="${error['quantity']}">필드명 오류</div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit" th:text="#{button.save}">상품 등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='items.html'"
                        th:onclick="|location.href='@{/validation/v2/items}'|"
                        type="button" th:text="#{button.cancel}">취소</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
