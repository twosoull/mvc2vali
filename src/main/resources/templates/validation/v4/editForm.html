<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }

        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2 th:text="#{page.updateItem}">상품 수정</h2>
    </div>

    <form action="item.html" th:action th:object="${item}" method="post">
        <div th:if="${#fields.globalErrors()}">
            <div class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">
                글로벌 오류
            </div>
        </div>
        <div>
            <label for="id" th:text="#{label.item.id}">상품 ID</label>
            <input type="text" id="id" th:field="*{id}" class="form-control" readonly>
        </div>
        <div>
            <label for="itemName" th:text="#{label.item.itemName}">상품명</label>
            <input type="text" id="itemName" th:errorclass="field_error" th:field="*{itemName}" class="form-control">
        </div>
        <div class="field-error" th:errors="*{itemName}" >필드명 오류</div>
        <div>
        <div>
            <label for="price" th:text="#{label.item.price}">가격</label>
            <input type="text" id="price" th:errorclass="field_error" th:field="*{price}" class="form-control">
            <div class="field-error" th:errors="*{price}" >필드명 오류</div>
        </div>
        <div>
            <label for="quantity" th:text="#{label.item.quantity}">수량</label>
            <input type="text" id="quantity" th:errorclass="field_error"  th:field="*{quantity}" class="form-control">
            <div class="field-error" th:errors="*{price}" >필드명 오류</div>
        </div>
            <!--th:field 는 값이 있으면 보여준다.
                th:errorclass는 오류가 th:field에 오류가 있을 경우 클래스를 보여준다
                th:errors는 오류가 있을 경우 해당 오브젝트를 표시한다.
            -->

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit" th:text="#{button.save}">저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='item.html'"
                        th:onclick="|location.href='@{/validation/v4/items/{itemId}(itemId=${item.id})}'|"
                        type="button" th:text="#{button.cancel}">취소</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
